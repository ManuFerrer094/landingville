<section id="homepage" class="hero-section animate-fade-in">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">{{ translate('home.title') }}</h1>
      <p class="hero-subtitle">{{ translate('home.subtitle') }}</p>
      
      <div class="search-container">
        <mat-form-field appearance="outline" class="repo-input">
          <mat-label>{{ translate('home.placeholder') }}</mat-label>
          <input matInput type="text" [(ngModel)]="repoUrl" [placeholder]="translate('home.placeholder')">
          <mat-icon matSuffix>link</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" class="search-btn" (click)="getRepoContributors()">
          <mat-icon>search</mat-icon>
          {{ translate('home.button') }}
        </button>
      </div>
      
      <div class="contributors-grid" *ngIf="landings.length > 0">
        <mat-card *ngFor="let landing of landings; let i = index" 
                  class="contributor-card animate-fade-in" 
                  [style.animation-delay]="(i * 0.1) + 's'">
          <div class="card-header">
            <img mat-card-image class="contributor-avatar" [src]="landing.img" [alt]="landing.name">
            <div class="contributor-info">
              <mat-card-title class="contributor-name">{{ landing.name }}</mat-card-title>
              <mat-card-subtitle class="contributor-role">{{ landing.role }}</mat-card-subtitle>
            </div>
          </div>
          <mat-card-actions class="card-actions">
            <button mat-raised-button color="primary" 
                    [routerLink]="landing.url" 
                    [state]="{ userIndex: landing.id }"
                    class="view-profile-btn">
              <mat-icon>person</mat-icon>
              {{ translate('home.viewMore') }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      
      <!-- Loading State -->
      <div class="loading-container" *ngIf="isLoading">
        <mat-progress-spinner diameter="50" mode="indeterminate"></mat-progress-spinner>
        <p class="loading-text">{{ translate('common.loading') }}</p>
      </div>
    </div>
  </div>
</section>
