<section id="homepage">
  <div class="container">
    <h2>Todos los mamahuevo</h2>
    <div class="mat-card-container">
      <mat-card *ngFor="let landing of landings">
        <div class="header-title">
          <mat-card-title>{{ landing.name }}</mat-card-title>
          <mat-card-subtitle>{{ landing.role }}</mat-card-subtitle>
        </div>
        <img mat-card-image class="avatar" [src]="landing.img" alt="{{ landing.title }}">
        <mat-card-actions>
          <button mat-raised-button color="primary" [routerLink]="landing.url" [state]="{ userIndex: landing.id }">Ver m√°s</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
