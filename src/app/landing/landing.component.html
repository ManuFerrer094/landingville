<section id="landing" *ngIf="userData">
  <div class="container">
    <h1>Hola, soy {{ userData.nombre }}</h1>
    <div class="profile-card">
      <div class="available">
        <div class="avatar" [style.background-image]="'url(' + userData.foto + ')'">
        </div>
        <h2>{{ userData.rol }}</h2>
        <p>{{ userData.bio }}</p>
        <div class="contact-card">
          <div class="contact-buttons">
            <a *ngIf="userData.blog" target="_blank" [href]="userData.blog">
              <i class="fab fa-linkedin"></i>
            </a>
            <a *ngIf="userData.github" target="_blank" [href]="userData.github">
              <i class="fab fa-github"></i>
            </a>
            <a *ngIf="userData.email" [href]="'mailto:' + userData.email">
              <i class="far fa-envelope"></i>
            </a>
            <a *ngIf="userData.telefono" [href]="'tel:' + userData.telefono">
              <i class="fas fa-phone"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="projects">
  <div class="container">
    <app-portfolio *ngIf="userData.username" [username]="userData.username"></app-portfolio>
  </div>
</section>
