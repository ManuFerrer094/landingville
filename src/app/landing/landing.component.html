<section id="landing">
  <div class="container">
    <h1>Landing de {{nombre}}</h1>
    <div class="card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ nombre }}</mat-card-title>
          <mat-card-subtitle>{{ rol }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ descripcion }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
